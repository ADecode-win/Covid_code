<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Time Series Chart</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            background-color: #c8c4c4;
        }

        #header-container {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 60px 0;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        #chart-container, svg {
            display: block;
            margin: 0 auto;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: lightsteelblue;
            border: 1px solid #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button {
            margin-left: 10px;
        }

        #toggle-btn, #download-btn, #visualize-btn, #remove-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
        }

        #toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #32CD32;
        }

        #download-btn {
            position: absolute;
            top: 10px;
            right: 180px;
            background-color: #32CD32;
        }

        #visualize-btn {
            background-color: #007BFF;
        }

        #remove-btn {
            background-color: #EE4B2B;
        }

        #upload-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh; /* Adjust as necessary to control vertical placement */
        }

        #slider-range {
            display: flex;
            justify-content: center;
        }

        /* #message-container {
            display: flex;
            align-items: center;
            justify-content: center;

            top: 0;
            left: 0;
            width: 100%;

            font-size: 20px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            visibility: hidden;
        }
        #reset-btn {
        background-color: #f8f9fa;
        color: black;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
}*/
    </style>
</head>
<body>
    <div id="header-container">
        COVID-19 CASES IN EUROPEAN COUNTRIES
    </div>

    <div id="form-wrapper">
        <div id="upload-container">
            <form id="file-upload-form">
                <input type="file" id="file-upload" accept=".json">
                <button id="visualize-btn" type="button">Visualize</button>
                <button id="remove-btn" type="button">Remove</button>
            </form>
        </div>
    </div>

    <select id="country-selector">
        <option value="">Select a country</option>
    </select>
    <select id="month-selector">
        <option value="">Select a month</option>
        <option value="None">None</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <div id="chart-container"></div>
    <div id="slider-range"></div>
    <button id="toggle-btn">Toggle Data Points</button>
    <button id="download-btn">Download FHIR files</button>

    <!-- Include the D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="script.js"></script>
</body>
</html>
